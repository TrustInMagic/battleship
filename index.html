<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/style.css" />
    <script src="./bundle.js" defer></script>
    <title>Cannon Clash</title>
  </head>
  <body>
    <audio src="../src/assets/music/poc.mp3" autoplay></audio>
    <div class="landing">
      <div class="title">
        <h1>Cannon Clash</h1>
        <div class="sound-start">
          <img src="" class="audio-on"/>
        </div>
      </div>
      <form class="game-start">
        <input
          type="text"
          name="player-name"
          id="player-name"
          placeholder="Name, ye swab!"
          required
        />
        <button type="submit">Start Game</button>
      </form>
    </div>
    <div class="ship-placement">
      <div class="title">
        <h1>Cannon Clash</h1>
        <div class="sound-start">
          <img src="" class="audio-on"/>
        </div>
      </div>
      <div class="ship-to-place">
        <span class="player-name"></span>, place your
        <span class="ship"></span>:
      </div>
      <button>Axis: <span class="axis">Horizontal</span></button>
      <div class="game-board"></div>
    </div>
    <div class="battle-section">
      <audio src="../src/assets/music/wave-sound.mp3"></audio>
      <div class="title">
        <h1>Cannon Clash</h1>
        <div class="sound">
          <img src="" class="audio-on"/>
        </div>
      </div>
      <div class="prompt"></div>
      <div class="battle-ground">
        <div class="player-waters">
          <h2>Friendly Waters</h2>
          <div class="game-board player-board"></div>
        </div>
        <div class="enemy-waters">
          <h2>Enemy Waters</h2>
          <div class="game-board ai-board"></div>
        </div>
      </div>
    </div>
    <div class="game-over">
      <div class="title">
        <h1>Cannon Clash</h1>
        <div class="sound">
          <img src="" class="audio-on"/>
        </div>
      </div>
      <div class="mid-section">
        <h2>The Winner Is:</h2>
        <h2 class="winner"></h2>
        <button>Play Again</button>
      </div>
    </div>
  </body>
</html>
